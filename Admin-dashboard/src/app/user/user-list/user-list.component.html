<div class="alert alert-primary" role="alert">
  First Name : {{ userClaims.FirstName }}  
  LastName : {{ userClaims.LastName }}  
  Username : {{ userClaims.UserName }} 
  Email : {{ userClaims.Email }}  

      <button type="button" class="btn btn-primary" style="float:right;" (click)="Logout()">Logout</button>
</div>
<div class="main-content">
<div fxLayout fxLayoutAlign="center center">
  <div fxFlex="60">
    <div class="mat-elevation-z8">
      <table class="table table-striped" mat-table [dataSource]="dataSource" matSort>

        <!-- Position Column -->
        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>  Id </th>
          <td mat-cell *matCellDef="let emp "> {{emp.Id}}</td>
        </ng-container>

        
        <!-- adress Column -->
        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let emp"> {{emp.Email}} </td>
        </ng-container>

        <!-- adress Column -->
        <ng-container matColumnDef="UserName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> UserName </th>
          <td mat-cell *matCellDef="let emp"> {{emp.UserName}} </td>
        </ng-container>



       

        <ng-container matColumnDef="onDelete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Delete </th>
        <td mat-cell *matCellDef="let emp"> <button   mat-button  color="warn"  (click)="onDelete(emp.DepartmentID)">Delete</button></td>

      </ng-container>
        


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSize]="6" [pageSizeOptions]="[2, 4, 6, 10, 20]">
      </mat-paginator>
    </div>
  </div>
</div>
</div>
