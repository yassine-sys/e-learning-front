<div class="main-content">

    <div fxLayout fxLayoutAlign="center center">
      <mat-form-field fxFlex="40%">
        <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>
    
  <table class="table table-striped" mat-table [dataSource]="dataSource" matSort>

      
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
  </ng-container>

    <ng-container matColumnDef="UserName">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let element"> {{element.UserName}} </td>
    </ng-container>

    <ng-container matColumnDef="Quizzes">
      <th mat-header-cell *matHeaderCellDef> Quizzes Balance </th>
      <td mat-cell *matCellDef="let element">
        <button type="button" id="Quizzes" class="btn btn-success" (click)="redirectToQuizzesPage(element.Id)">
            <mat-icon class="mat-18"> Checkout </mat-icon>
        </button>
      </td>
    </ng-container>
   
    <ng-container matColumnDef="Exams">
        <th mat-header-cell *matHeaderCellDef> Exams Balance </th>
        <td mat-cell *matCellDef="let element">
          <button type="button" id="Exams" class="btn btn-info" (click)="redirectToExamsPage(element.Id)">
              <mat-icon class="mat-18"> Checkout </mat-icon>
          </button>
        </td>
    </ng-container>
   
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator [pageSize]="6" [pageSizeOptions]="[2, 4, 6, 10, 20]">
  </mat-paginator>
  
  </div>
