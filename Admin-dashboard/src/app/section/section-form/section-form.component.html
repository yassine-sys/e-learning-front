<div class="main-content">
    <div class="container-fluid">
      <div class="col-md-8">
        <div class="card">
            <div class="card-header card-header-tabs card-header-success" >
                <h3 class="card-title" align="center">New Section</h3>
            </div>
            
            <form [formGroup]="sectionform" (ngSubmit)="onSubmit()">
              <input type="hidden" class="form-control" formControlName="ChapterID" [ngModel]="chapterID">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" formControlName="title" placeholder="" required>
    
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" formControlName="Description" placeholder=""required>
  </div>
  <div class="col-md-12 text-right">
  <button type="submit" class="btn btn-success" (click)="showNotification('bottom','right')"  [disabled]="!sectionform.valid">Submit</button>
</div>
</form>


        </div>
    </div>
  </div>
</div>
