<div class="main-content">

  <section fxLayout="row wrap" fxLayoutAlign="center center">
    <mat-card fxFlex="500px" fxFlex.xs="100%">
         
     
      
      
        <form #departmentForm="ngForm" (ngSubmit)="onSubmit(departmentForm)">

          <div class="form-group">
        
            <input type="hidden" [(ngModel)]="department.DepartmentID" name="DepartmentID" class="form-control" placeholder="DepartmentID">
     
          </div>

          <div class="form-group">
        
            <input type="hidden" [(ngModel)]="department.BusinessUnitId" name="BusinessUnitId" class="form-control" placeholder="BusinessUnitId">
     
          </div>

      
          <div class="form-group">
        
            <input type="text" [(ngModel)]="department.Name" name="Name" class="form-control" placeholder="Name">
     
          </div>
  
      
          <div class="form-group">
       
            <input type="text" [(ngModel)]="department.Description" name="Description" class="form-control" placeholder="Description">
      
          </div>
     
          <div class="form-group">
        
            <button type="submit" class="btn btn-success btn-lg btn-block" >Create Department</button>

      
          </div>
        </form>
    </mat-card>
  </section>


  <section fxLayout="row wrap" fxLayoutAlign="center center">
    <mat-card fxFlex="500px" fxFlex.xs="100%">
      <div>
        <button class="btn btn-success btn-lg btn-block"(click)="onEdit(DepartmentID,department)">Edit</button>
      </div>
    </mat-card>
  </section>

      
</div>


<div fxLayout fxLayoutAlign="center center">
  <div fxFlex="60">
    <div class="mat-elevation-z8">
      <table class="table table-striped" mat-table [dataSource]="dataSource" matSort>

        <!-- Position Column -->
        <ng-container matColumnDef="DepartmentID">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>  Id </th>
          <td mat-cell *matCellDef="let emp "> {{emp.DepartmentID}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let emp"> {{emp.Name}} </td>
        </ng-container>

        <!-- adress Column -->
        <ng-container matColumnDef="Description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let emp"> {{emp.Description}} </td>
        </ng-container>

       

        <ng-container matColumnDef="onDelete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Delete </th>
        <td mat-cell *matCellDef="let emp"> <button   mat-button  color="warn"  (click)="onDelete(emp.DepartmentID)">Delete</button></td>

      </ng-container>
        <ng-container matColumnDef="onUpdate">
          <th mat-header-cell *matHeaderCellDef>Edit </th>  
          <td mat-cell *matCellDef="let emp"> <button   mat-button color="primary"  (click)="onEdit(emp.DepartmentID,emp)"  >Edit</button></td>
        </ng-container>

      <ng-container matColumnDef="onSelect">
        <th mat-header-cell *matHeaderCellDef>My Users </th>  
        <td mat-cell *matCellDef="let emp"> <button   mat-button color="link"  (click)="onSelect(emp)"  >My Users</button></td>
      </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSize]="6" [pageSizeOptions]="[2, 4, 6, 10, 20]">
      </mat-paginator>
    </div>
  </div>
</div>
