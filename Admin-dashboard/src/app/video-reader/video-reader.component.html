<div class="main-content">
    <div class="container-fluid">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header card-header-tabs card-header-info">
                    <h3 class="card-title">Video Reader</h3>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="card-body">
                            <div id="instructions">
                                <video id="my_video_1" class="video-js vjs-default-skin" width="640px" height="267px"
                                    controls preload="none" poster='assets/img/logo.jpg'
                                    data-setup='{ "aspectRatio":"640:267", "playbackRates": [1, 1.5, 2] }'
                                    (timeupdate)="setCurrentTime($event)">

                                    <source [src]="fileSrc" type='video/webm' />
                                </video>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header card-header-tabs card-header-info">
                    <h3 class="card-title">PDF Reader</h3>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="card-body">
                            <ngx-extended-pdf-viewer [src]="pdfSrc" useBrowserLocale="true" height="80vh"></ngx-extended-pdf-viewer>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
