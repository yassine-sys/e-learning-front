<div class="main-content">
    <div class="container-fluid">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header card-header-tabs card-header-info">
                    <h3 class="card-title">Video Reader</h3>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="card-body">
                            <div id="player">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header card-header-tabs card-header-info">
                    <h3 class="card-title">PDF Reader</h3>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="card-body">
                            <pdf-viewer [src]="pdfSrc" 
                            [render-text]="true"
                            style="display: block;"
                ></pdf-viewer>
              
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
