<form #userRegistrationForm="ngForm" (ngSubmit)="onSubmit(userRegistrationForm)">
    <div class="container">
        <div class="main-content">
            <section fxLayout="row wrap" fxLayoutAlign="center center">
                <span style="text-align: center">
                    <img style="text-align: center" src="./assets/img/logo.jpg" />
                </span>
                <div class="form-group">
                    <label for="email"><b><i id="fa" class="fa fa-envelope" aria-hidden="true"></i> Email</b></label>
                    <input type="text" #Username ngModel name="Email" name="Email" class="form-control"
                        placeholder="Enter Email" required>
                </div>
                <div class="form-group">
                    <label for="password"><b><i id="fa" class="fa fa-lock" aria-hidden="true"></i> Password</b></label>
                    <input type="password" #Password ngModel name="Password" class="form-control"
                        placeholder="Enter Password" required>
                </div>
                <div class="form-group">
                    <label for="password"><b><i id="fa" class="fa fa-lock" aria-hidden="true"></i> Confirm Password</b></label>
                    <input type="password" #ConfirmPassword ngModel name="ConfirmPassword" class="form-control"
                        placeholder="Confirm Password" required>
                </div>
                <div class="form-group">
                    <button mat-raised-button type="submit" class="btn btn-success btn-lg btn-block"
                        [disabled]="!userRegistrationForm.valid"><i class="fa fa-plus"
                        aria-hidden="true"></i> Sign Up</button>
                    <p style="text-align: center">Already have an account? <a routerLink="/login"
                            style="color:dodgerblue">Sign In</a></p>
                </div>
            </section>
        </div>
    </div>
  </form>
