<div class="main-content">
    <div class="container-fluid">
      <div class="col-md-8">
        <div>
          <a routerLink='/file-upload' class="btn btn-primary"><i class="fa fa-plus"></i>Upload File</a>
      </div>
        <div class="card">
            <div class="card-header card-header-tabs card-header-primary" >
                <h3 class="card-title" align="center">New Paragraph</h3>
            </div>
           
            <form [formGroup]="paragraphform" (ngSubmit)="onSubmit()">
              <input type="hidden" class="form-control" formControlName="SectionID" [ngModel]="sectionID">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" formControlName="title" placeholder="" required>
    
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" formControlName="Description" placeholder=""required>
  </div>

 <label for="file">Video File</label>
  <div class="form-group">
    
    <select class="custom-select" id="file" formControlName="Video">
      <option disabled value="" >Choose the Video File</option>
      <option *ngFor="let item of videoList "  value="{{item.FileID}}">{{item.FileName}}</option>
     
    </select>
  </div>

  <label for="file">Pdf File</label>
  <div class="form-group">
    
    <select class="custom-select" id="file" formControlName="Pdf">
      <option disabled value="" >Choose the Pdf File</option>
      <option *ngFor="let item of pdfList "  value="{{item.FileID}}">{{item.FileName}}</option>
     
    </select>
  </div>

  <label for="file">OverViewVideo</label>

  </div>

  <img [src]="imageUrl"  style="width:250px;height:200px">

 <div class="col-md-12 text-right">
  <button type="submit" class="btn btn-primary" (click)="showNotification('bottom','right')" [disabled]=" !paragraphform.valid">Submit</button>
</div>
</form>
        </div>
    </div>
  </div>
</div>
