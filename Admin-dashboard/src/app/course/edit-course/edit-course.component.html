<div class="main-content">
    <div class="container-fluid">
      <div class="col-md-8">
        <div class="card">
            <div class="card-header card-header-tabs card-header-primary" >
                <h3 class="card-title" align="center">Update Course</h3>
            </div>
            <div class=" text-center ">
            <img [src]="imageUrl"  style="width:250px;height:200px">
            </div>


            <form [formGroup]="courseform" (ngSubmit)="UpadateCourse()" style="padding: 1%;">

              <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Update</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      Save Changes?
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-primary" (click)="showNotification('bottom','right')">Save</button>
                    </div>
                  </div>
                </div>
              </div>
             
              <input type="hidden" class="form-control" formControlName="CourseID" [ngModel]="courseID">
              <input type="hidden" class="form-control" formControlName="OverViewVideo" [ngModel]="course?.OverViewVideo">

  <div class="form-group" >
    <label for="title">Title</label>
    <input type="text" class="form-control" formControlName="title"  [ngModel]="course?.title" required>
    
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" formControlName="Description"  [ngModel]="course?.Description" required>
  </div>
  <div class="form-group">
    <label >Department</label>
    <select class="custom-select" formControlName="DepartmentID"  >
    <option value="course?.DepartmentID">{{DepartmentName}}</option>
   <option *ngFor="let item of DepartmentList" value="{{item.DepartmentID}}">{{item.Name}}</option>
  </select>
  </div>
