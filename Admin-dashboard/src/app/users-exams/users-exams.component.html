<div class="main-content">

    <div fxLayout fxLayoutAlign="center center">
      <mat-form-field fxFlex="40%">
        <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>
    
  <table class="table table-striped" mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Exam Title </th>
      <td mat-cell *matCellDef="let element"> {{element.Title}} </td>
    </ng-container>

   
    <ng-container matColumnDef="exam">
        <th mat-header-cell *matHeaderCellDef> Exam </th>
        <td mat-cell *matCellDef="let element">
          <button type="button" id="exam" class="btn btn-success" (click)="redirectToExamPage(element.ExamID)">
              <mat-icon class="mat-18"> Go to {{element.Title}} </mat-icon>
          </button>
        </td>
    </ng-container>
  
      <ng-container matColumnDef="course">
          <th mat-header-cell *matHeaderCellDef> Course </th>
          <td mat-cell *matCellDef="let element">
            <button type="button" id="course" class="btn btn-primary" class="btn btn-info" (click)="redirectToCoursePage(element.ExamID)">
                <mat-icon class="mat-18">Go to Course</mat-icon>
            </button>
          </td>
        </ng-container>
   
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSize]="6" [pageSizeOptions]="[2, 4, 6, 10, 20]">
  </mat-paginator>
  
  </div>
