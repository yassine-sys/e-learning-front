<mat-card>
    <mat-card-header>Quizs List</mat-card-header>
    <mat-card-content>
  <mat-list>
    <mat-list-item *ngFor="let quiz of quizs">
      <h3 mat-line>
        <a mat-button [routerLink]="['/quiz-edit', quiz.QuizID]"> - </a>
      </h3>
    </mat-list-item>
  </mat-list>
    </mat-card-content>
    <button mat-fab color="primary" [routerLink]="['/quiz-add']">Add</button>
  </mat-card>
