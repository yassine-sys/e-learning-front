<div class="main-content">

    <section fxLayout="row wrap" fxLayoutAlign="center center">
      <mat-card fxFlex="500px" fxFlex.xs="100%">
          <mat-card-title>Create a new Exam</mat-card-title>
          <form [formGroup]="examForm" autocomplete="off" novalidate (ngSubmit)="createExam(examForm.value)" fxLayout="column wrap"
        fxLayoutAlign="center center" fxLayoutGap="10px">
          <mat-card-content>

            <mat-form-field>
              <input matInput type="text" placeholder="Exam's title" formControlName="Title" id="Title">
              <mat-hint align="end">Not more then 60 characters long.</mat-hint>
              <mat-error *ngIf="hasError('Title', 'required')">Name is required</mat-error>
              <mat-error *ngIf="hasError('Title', 'maxlength')">You have more than 60 characters</mat-error>
            </mat-form-field>  
                      
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary" [disabled]="!examForm.valid" >Create</button>
            <button type="button" mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
          </mat-card-actions>
  
        </form>
        </mat-card>
    </section>
    </div>
