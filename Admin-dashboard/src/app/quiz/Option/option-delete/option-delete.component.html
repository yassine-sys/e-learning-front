<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-10 well">
    
          <div class="row">
            <div class="col-md-3">
              <label for="OptionText" class="control-label">Option text:</label>
            </div>
            <div class="col-md-7">
              <span name="OptionText">
                {{option?.OptionText}}
              </span>
            </div>
          </div>
           
     
        </div>
      </div>
      <br>
    
    <div class="row">
      <div class="col-md-offset-8 col-md-1">
        <button type="submit" class="btn btn-success" (click)="deleteOption()">Delete</button>
      </div>
      <div class="col-md-1">
        <button type="button" class="btn btn-info" (click)="redirectToOptionsList()">Cancel</button>
      </div>
    </div>
    </div>
    
    </div>
