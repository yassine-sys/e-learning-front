<div class="main-content">

  <section fxLayout="row wrap" fxLayoutAlign="center center">
    <mat-card fxFlex="500px" fxFlex.xs="100%">
        <mat-card-title>Create a new Quiz</mat-card-title>
        <form [formGroup]="quizForm" autocomplete="off" novalidate (ngSubmit)="createQuiz(quizForm.value)" fxLayout="column wrap"
      fxLayoutAlign="center center" fxLayoutGap="10px">
        <mat-card-content>
          <input type="hidden" class="form-control" formControlName="CourseID" [ngModel]="id">

          <mat-form-field>
            <input matInput type="text" placeholder="Quiz's name" formControlName="Title" id="Title">
            <mat-hint align="end">Not more then 60 characters long.</mat-hint>
            <mat-error *ngIf="hasError('Title', 'required')">Name is required</mat-error>
            <mat-error *ngIf="hasError('Title', 'maxlength')">You have more than 60 characters</mat-error>
          </mat-form-field>  
                    
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button class="btn btn-success" [disabled]="!quizForm.valid" >Create</button>
          <button type="button" mat-raised-button class="btn btn-info" (click)="onCancel()">Cancel</button>
        </mat-card-actions>

      </form>
      </mat-card>
  </section>
  </div>
