
  <div class="main-content">

<div class="container-fluid">
  <form [formGroup]="quizForm" autocomplete="off" novalidate (ngSubmit)="updateQuiz(quizForm.value)">
    <div class="form-horizontal well">

      <div class="form-group">
        <label for="Title" class="control-label col-md-2"> New Title : </label>
        <div class="col-md-5">
         <input type="text" formControlName="Title" id="Title" class="form-control" />
        </div>
        <div class="col-md-5">
         <em *ngIf="validateControl('Title') && hasError('Title', 'required')">Name is required</em>
          <em *ngIf="validateControl('Title') && hasError('Title', 'maxlength')">Maximum allowed length is 60 characters.</em>
        </div>
      </div>

      <br><br>
 <div class="form-group">
    <div class="col-md-offset-5 col-md-1">
        <button type="submit" class="btn btn-info" [disabled]="!quizForm.valid">Update</button>
    </div>
    <div class="col-md-1">
       <button type="button" class="btn btn-danger" (click)="redirectToQuizzesList()">Cancel</button>
    </div>
 </div>
          
    </div>
  </form>


</div>
    </div>
