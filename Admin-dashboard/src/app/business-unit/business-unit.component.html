<div class="main-content">

  <section fxLayout="row wrap" fxLayoutAlign="center center">
    <mat-card fxFlex="500px" fxFlex.xs="100%">
         
          <form #businessunitForm="ngForm" (ngSubmit)="onSubmit(businessunitForm)">
    
            <div class="form-group">
              <input type="hidden" [(ngModel)]="businessunit.BusinessUnitId" name="BusinessUnitId" class="form-control" placeholder="BusinessUnitId">
            </div>
    
          <div class="form-group">
            <input type="text" [(ngModel)]="businessunit.Name" name="Name" class="form-control" placeholder="Name">
          </div>
      
          <div class="form-group">
            <input type="text" [(ngModel)]="businessunit.Description" name="Description" class="form-control" placeholder="Description">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block" >Create businessunit</button>
          </div>
         
          </form>
          
        </mat-card>
       
      </section>
      <section fxLayout="row wrap" fxLayoutAlign="center center">
        <mat-card fxFlex="500px" fxFlex.xs="100%">
      <div>
    
        <button class="btn btn-success btn-lg btn-block"(click)="onUpdate(BusinessUnitId,businessunit)">Edit</button>
    
    </div>
        </mat-card>
      </section>
      
        
</div>



  <div fxLayout fxLayoutAlign="center center">
      <div fxFlex="60">
        <div class="mat-elevation-z8">
          <table class="table table-striped" mat-table [dataSource]="dataSource" matSort>
  
            <!-- Position Column -->
            <ng-container matColumnDef="BusinessUnitId">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>  Id </th>
              <td mat-cell *matCellDef="let emp "> {{emp.BusinessUnitId}}</td>
            </ng-container>
    
            <!-- Name Column -->
            <ng-container matColumnDef="Name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let emp"> {{emp.Name}} </td>
            </ng-container>
    
            <!-- adress Column -->
            <ng-container matColumnDef="Description">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
              <td mat-cell *matCellDef="let emp"> {{emp.Description}} </td>
            </ng-container>
    
           
    
            <ng-container matColumnDef="onDelete">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Delete </th>
            <td mat-cell *matCellDef="let emp"> <button   mat-button  color="warn"  (click)="onDelete(emp.BusinessUnitId)">Delete</button></td>
    
          </ng-container>
            <ng-container matColumnDef="onUpdate">
              <th mat-header-cell *matHeaderCellDef>Edit </th>  
              <td mat-cell *matCellDef="let emp"> <button   mat-button color="primary"  (click)="onUpdate(emp.BusinessUnitId,emp)"  >Edit</button></td>
            </ng-container>

          <ng-container matColumnDef="onSelect">
            <th mat-header-cell *matHeaderCellDef>My Departments </th>  
            <td mat-cell *matCellDef="let emp"> <button   mat-button color="link"  (click)="onSelect(emp)"  >My Departments</button></td>
          </ng-container>
    
    
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSize]="6" [pageSizeOptions]="[2, 4, 6, 10, 20]">
          </mat-paginator>
        </div>
      </div>
    </div>
